<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>TO DO LIST</title>
</head>
<body> 
    <!--MAIN DIV-->
    <div class="main">
        <!--NAME INPUT BOX-->
        <div class="name"> 
            <input id="name" type="text" placeholder="Enter Your Name" required>
            <button id="name-btn" onclick="nameFun()"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
        </div>
    </div>
    <br>
    <!--LIST ADD SECTION-->
    <div class="add-main">
        <p id="add-name"></p>
        <div class="list">
            <input id="add-text" type="text" placeholder="Add List">
            <button onclick="listFun()" id="add-btn"><span class="material-symbols-outlined">add</span></button>
        </div>  
        <!--ADD LIST ITEMS--> 
    <div class="items">
        <div id="list"></div>
        </div>
    </div>
  
    
</body>
</html>
